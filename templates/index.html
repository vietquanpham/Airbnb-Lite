{% extends "base.html" %}
{% block body %}

<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
    background-size: cover;
    background-repeat: no-repeat;
    background-position: 50% 50%;
}

/* Caption text */
.text {
    color: #f2f2f2;
    font-size: 35px;
    padding: 8px 80px;
    position: absolute;
    bottom: 400px;
    width: 100%;
    text-align: left;
}
#black {
    color: #131212;
}

#gray {
    color: #4d4a4a
}

/* Number text (1/3 etc) */
.numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
}


.active {
    background-color: #717171;
}

.responsive {
  width: 100%;
  height: auto;
}


/* Fading animation */
.fade {
    -webkit-animation-name: fade;
    -webkit-animation-duration: 12s;
    animation-name: fade;
    animation-duration: 12s;
}

@-webkit-keyframes fade {
    from {opacity: .8} 
    to {opacity: 1}
}

@keyframes fade {
    from {opacity: .8} 
    to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
    .text {font-size: 11px}
}
</style>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
    <img src="/static/img/index1.jpg" class=responsive>
    <div class="text">{{greeting}}</div>
</div>

<div class="mySlides fade">
        <img src="/static/img/index4.jpg" class=responsive>
        <div class="text" id="gray">{{greeting}}</div>
    </div>

<div class="mySlides fade">
    <img src="/static/img/index3.jpg" class=responsive>
    <div class="text" id="black">{{greeting}}</div>
</div>

</div>
<br>

<div style="text-align:center">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 12000); // Change image every 2 seconds
}
</script>

</body>

{% endblock %}
